<div class="dashboard">

	<!-- Top row -->
    <div class="row toprow">

        <!-- Office -->
        <div class="col-md-2 office">
            <div class="panel panel-default">
                <div class="panel-heading">Office</div>

                <div class="panel-body">
	                <span ng-repeat="office in vm.offices[0].offices | orderBy: office" >
	                    <label>
	                    	<input type="checkbox" name="{{office}}" value="{{office}}" ng-change="vm.setCompetenceData()" ng-model="vm.office[office]">{{office}}
	                    </label>
	                </span>
                </div>
            </div>
        </div>

        <!-- Skills -->
		<div class="col-md-10 skills">
			<div class="panel panel-default">
                <div class="panel-heading">
                	Skills
                	<label><input type="checkbox" ng-change="vm.setAllSkills(vm.allSkills)" ng-model="vm.allSkills" >select all</label>
                </div>

                <div class="panel-body">
                	<ul>
				        <li ng-repeat="skill in vm.skills[0].skills" >
				        	<label>
				            	<input type="checkbox" name="{{skill}}" value="{{skill}}" ng-change="vm.setCompetenceData()" ng-model="vm.skill[skill]">{{skill}}
				            </label>
				        </li>
			        </ul>
			     </div>
		    </div>
		</div>
	</div>

	<!-- Matrix row -->
	<div class="row">

		<!-- Matrix -->
		<div class="col-md-12 matrix">
			<div class="panel panel-default">
                <div class="panel-heading">Matrix
    			    <button type="button" ng-csv="vm.getUserSkillCSV()" csv-header="vm.getSelectedSkillsCSV()" filename="CompetenceMatrix.csv">Export</button>
                </div>

                <div class="panel-body">

		            <table class="table table-striped">
		            	<thead>
			                <tr>
			                    <th class="namecolumn">Employee</th>
			                    <th ng-repeat="skill in vm.competenceData.skills">
			                        {{ skill }}
			                    </th>
			                </tr>
			            </thead>

			            <tbody>
			                <tr ng-repeat="user in vm.competenceData.users">
			                    <td class="namecolumn">
			                        <a ng-href="#/profile/{{usr.userId}}">{{ user.name }}</a>
			   	                </td>

			                    <td ng-repeat="skill in user.skills">
			                        {{ skill.level }}
			                    </td>
			                </tr>
		                </tbody>
		            </table>

		        </div>
		   	</div>
		</div>
    </div>

</div>
