<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				Edit Assignments
				<button class="close" ng-click="vm.hideModal()">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder="Name" ng-model="blork">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Description</label>
						<div class="col-md-9">
							<text-angular ta-toolbar="[['bold','italics'], ['ul', 'ol'], ['insertLink']]" ng-model="htmlVariable"></text-angular>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Skills</label>
						<div class="col-md-9">
							<tags-input class="tagField" ng-model="vm.tagList" placeholder="Enter skills..." replace-spaces-with-dashes="false" min-length="0" on-tag-added="vm.doAdvancedSearch()" on-tag-removed="vm.doAdvancedSearch()">
                        		<auto-complete source="vm.loadTags($query, vm.skillSuggestions)" min-length="1" max-results="10"></auto-complete>
                    		</tags-input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Period</label>
						<div class="col-md-9">
							<div class="row">
								<div class="col-xs-6">
									<input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}" placeholder="From" bs-datepicker>
								</div>
								<div class="col-xs-6">
									<input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}" placeholder="Until" bs-datepicker>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="row buffer-down">
					<div class="col-md-12">
						<button class="btn btn-primary pull-right">Save</button>
					</div>
				</div>
				<ul class="list-group compact edit-assignments-list">
					<li class="list-group-item edit-assignments-list-item" dir-paginate="assignment in vm.assignments | itemsPerPage:4">
						<!--<div class="deletebutton">
							<i class="fa fa-minus-circle"></i>
						</div>-->
						<div class="item-buttons">
							<div class="deletebutton">
								<i class="fa fa-minus-circle"></i>
							</div>
						</div>
						<div class="item-content">
							<div class="name">{{assignment.name}}</div>
							<div class="description">{{assignment.description}}</div>
						</div>
						<div class="item-buttons">
							<div class="editbutton">
								<i class="fa fa-edit"></i>
							</div>
						</div>
						<!--<div class="editbutton">
							<i class="fa fa-edit"></i>
						</div>-->
					</li>
				</ul>
				<div class="pagination-container" ng-if="vm.assignments.length > 4">
					<dir-pagination-controls></dir-pagination-controls>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="vm.hideModal()">Close</button>
				<button class="btn btn-primary" ng-click="vm.save()">Confirm changes</button>
			</div>
		</div>
	</div>
</div>
