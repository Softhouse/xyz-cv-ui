<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				Edit Skills
				<button class="close" ng-click="vm.hideModal()">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">Name</label>
						<div class="col-md-9">
							<input type="text" class="form-control" ng-model="vm.currentConnector.name" bs-options="skill.name as skill.name for skill in vm.skills" placeholder="Name" bs-typeahead>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Experience</label>
						<div class="col-md-9">
							<div class="row">
								<div class="col-md-6">
									<div class="input-group">
										<label class="input-group-addon">Level</label>
										<select class="form-control" ng-model="vm.currentConnector.level" data-html="1" bs-options="level.value as level.label for level in vm.levels" bs-select placeholder="Choose level...">
									  		Action <span class="caret"></span>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="input-group">
										<label class="input-group-addon">Years</label>
										<input type="number" min="0" class="form-control" ng-model="vm.currentConnector.years">
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="row buffer-down">
					<div class="col-md-12">
						<button class="btn btn-primary pull-right" ng-disabled="!vm.isValidConnector(vm.currentConnector)" ng-click="vm.addConnector(vm.currentConnector)">{{vm.isEditMode() ? 'Save' : 'Add'}}</button>
					</div>
				</div>
				<ul class="list-group compact edit-skills-list">
					<li class="list-group-item edit-skills-list-item" dir-paginate="connector in vm.connectors | itemsPerPage:7">
						<div class="item-buttons">
							<div class="deletebutton" ng-click="vm.removeConnector(connector)">
								<i class="fa fa-minus-circle"></i>
							</div>
						</div>
						<div class="item-content">
							<div class="name">{{connector.name}}</div>
							<div class="level">Level: {{connector.level}}</div>
							<div class="years">Years: {{connector.years}}</div>
						</div>
						<div class="item-buttons">
							<div class="editbutton" ng-click="vm.setConnectorForEditing(connector)">
								<i class="fa fa-edit"></i>
							</div>
						</div>
					</li>
				</ul>
				<div class="pagination-container" ng-if="vm.connectors.length > 7">
					<dir-pagination-controls></dir-pagination-controls>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="vm.hideModal()">Close</button>
				<button class="btn btn-primary" ng-click="vm.save()">Confirm changes</button>
			</div>
		</div>
	</div>
</div>
